<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
        <link rel="stylesheet" href="design/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic|Montserrat:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <title>Contacto</title>
</head>
<body>


<section class="block form">
    <div class="holder">
        <div class="container-fluid">
            <div class="content cimgs">
                <div>
                    <div class=" row imgs">
                        <div class="col-md-6 col-xs-12 img">
                            <img  class="img-responsive" src="design/imgs/img1.jpg" alt="Responsive image">
                        </div>
                        <div class="col-md-6 col-xs-12 img">
                            <img  class="img-responsive" src="design/imgs/img2.jpg" alt="Responsive image">
                        </div>
                    </div>
                </div>
            </div>
            <div class="content ctext">
                <div class="row text">
                    <div class="col-md-12">
                        <h1>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit...</h1>
                    </div>
                </div>
                <form class="contact-form">

                    <div class="form-group row">
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Nombre" data-clue="Ingresa un Nombre válido" name="Nombre" autocomplete="off">
                        </div>
                        <div class="col-md-12">
                            <input type="text" class="form-control" placeholder="Teléfono" data-clue="Ingresa un teléfono válido" name="Telefono" autocomplete="off">
                        </div>
                        <div class="col-md-12">
                            <input type="email" class="form-control" placeholder="Email" data-clue="Ingresa un email válido" name="Email" autocomplete="off">
                        </div>
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-primary" value="Enviar">
                        </div>
                    </div>
                    <div class="row">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="design/js/pl-contact.js"></script>
<script src="design/js/scripts.js"></script>
</html>
